<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/distribution_setting_editor2.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="notification-preferences-container">
        <div class="relative Btn calculation">
            <div class="calculation_block">
                <div class="float_left calculation_method_container ">
                    <div class="calculation_method bgcolor font_color_div">1</div>
                    <p class="font_color_p">运费设置计算方式</p>
                </div>
                <div class="float_left calculation_method_container ">
                    <div class="calculation_method font_color_div">2</div>
                    <p>选择标准配送地区和服务级别</p>
                </div>
                <div class="float_left calculation_method_container ">
                    <div class="calculation_method font_color_div">3</div>
                    <p>设置运费</p>
                </div>
                <div class="float_left calculation_method_container ">
                    <div class="calculation_method font_color_div">4</div>
                    <p>确认运费</p>
                </div>
                <hr>
                <div class="clear"></div>
            </div>
        </div>
        <table class="a-row marTop30">
            <tr>
                <td class="table-title text-bold " >设置运费计算方法</td>
            </tr>
        </table>
        <table class="a-row ">
            <tr>
                <td class="table-title">选择满足需求的运费计算方法
                    <a href="#">了解更多信息</a>
                </td>
            </tr>
        </table>
        <table class="a-row ">
            <tr>
                <td class="align_right">运费计算方法</td>
                <td>
                    <input type="radio" name="type" value="money" checked>
                    <span>按订单金额</span>
                    <br>
                    <input type="radio" name="type" value="weight">
                    <span>按商品/重量</span>
                </td>
            </tr>
        </table>
        <div class="marTop30 Btn">
            <div class="pd_20">
                <a href="./distribution_setting.html" class="click_a">
                    <span class="buttonLarge secondaryLargeButton inner_button">
                        <span class="button_label">取消</span>
                    </span>
                </a>
            </div>
            <div>
                <span class="buttonLarge primaryLargeButton inner_button">
                    <span class="button_label go_on_Btn">继续</span>
                </span>
            </div>
        </div>
    </div>

    <div class="a-container-footer">
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js " type="text/javascript"></script>
<script src="./js/webjs/prompt.js" type="text/javascript"></script>
<script src="./js/public.js " type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="./js/webjs/distribution_setting_editor2.js" type="text/javascript"></script>

</html>
