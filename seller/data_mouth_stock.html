<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/data_information_available.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="a-container">
        <h2>每月库存历史记录</h2>
        <p><a href="javascript:void(0)">谈谈您对此页面的看法</a></p>
        <p>下载您完整的无在售信息的亚马逊库存<a href="javascript:void(0)">了解更多信息</a></p>
        <ol class="a-spacing-top-big">
            <li>在线查看</li>
            <li class="activeOl">下载</li>
        </ol>
        <ul>
            <li>此报告仅供下载</li>
            <li>
                <div class="float_left marRight5">
                    动作月份
                </div>
                <div class="float_left">
                    <select name="dataSelect" id="">
                        <option value="2018-">2018</option>
                        <option value="2019-">2019</option>
                        <option value="2020-">2020</option>
                        <option value="2021-">2021</option>
                        <option value="2022-">2022</option>
                        <option value="2023-">2023</option>
                        <option value="2024-">2024</option>
                        <option value="2025-">2025</option>
                        <option value="2026-">2026</option>
                        <option value="2027-">2027</option>
                        <option value="2028-">2028</option>
                        <option value="2029-">2029</option>
                        <option value="2030-">2030</option>
                        <option value="2031-">2031</option>
                        <option value="2032-">2032</option>
                        <option value="2033-">2033</option>
                        <option value="2034-">2034</option>
                    </select>
                    <select name="mouthSelect" style="height: 22px">
                        <option value="1">一月</option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                        <option value="4">四月</option>
                        <option value="5">五月</option>
                        <option value="6">六月</option>
                        <option value="7">七月</option>
                        <option value="8">八月</option>
                        <option value="9">九月</option>
                        <option value="10">十月</option>
                        <option value="11">十一月</option>
                        <option value="12">十二月</option>
                    </select>
                    <br>
                    <span class="pdLeft33 awesomeButton buttonLarge primaryLargeButton inner_button">
                        <span class="button_label downloadBtn">请求下载</span>
                    </span>
                </div>
                <div class="clear"></div>
            </li>
        </ul>
        <table class="screenTable" id="addTmpl">
            
        </table>
    </div>
    <div class="a-container-footer">
    </div>
</body>
<script id="addArray" type="text/x-dot-template">
    <tr>
        <td>报告类型</td>
        <td>涵盖的日期范围</td>
        <td>请求日期</td>
        <td>报告状态</td>
    </tr>
    {{~it:value:index}}
    <tr>
        <td>每月库存历史记录</td>
        <td>{{= decodeURIComponent(value.star_date)}} - {{= decodeURIComponent(value.end_date)}}</td>
        <td>{{= decodeURIComponent(value.request_date)}}</td>
        {{? value.state == 1}}
        <td>
            <span class="awesomeButton buttonLarge secondaryLargeButton inner_button">
                <span class="button_label loadBtn" path="{{= decodeURIComponent(value.csv_url)}}">下载</span>
            </span>
        </td>
        {{?? value.state == 0}}
        <td>暂无数据</td>
        {{?? value.state == 2}}
        <td>已下载</td>
        {{?}}
    </tr>
    {{~}}
</script>
<script src="./js/jquery-3.3.1.min.js "></script>
<script src="./js/public.js " type="text/javascript "></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="i18n/jquery.i18n.properties.js" type="text/javascript"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="js/webjs/data_information_available.js" type="text/javascript"></script>

</html>
