<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/holiday_setting.css">
</head>

<body>
    <div id="sc-content-container">
        <div id="listingstatus-center" class="a-container">
            <div class="a-section">
                <table class="a-normal">
                    <tbody>
                        <tr>
                            <td class="registration title">
                                <h1 class="a-size-large a-color-state a-text-bold">假期设置</h1>
                            </td>
                            <td>
                                <div id="learnmorehelplink" class="relative">
                                    <span class="a-declarative pdleft ">
                                        <a href="javascript:void(0)">了解更多信息</a>
                                        <i class="a-icon a-icon-popover"></i>
                                    </span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="a-section">
                <form method="post" id="listingStatusPostForm">
                    <table class="a-normal registration-listingstatus-table">
                        <tbody>
                            <tr class="registration-listingstatus border">
                                <td class="a-text-left registration-listingstatus padding-left-small"></td>
                                <td class="a-text-left registration-listingstatus padding-left-small">
                                    <button class="pdleft5 a-button-inner">在售</button>
                                </td>
                                <td class="a-text-left registration-listingstatus padding-left-small">
                                    <button class="pdleft5 a-button-inner">停售</button>
                                </td>
                                <td class="a-text-left registration-listingstatus padding-left-small"></td>
                            </tr>
                            <tr class="registration-listingstatus border pdTop_Bot">
                                <td class="width17">
                                    <span class="a-text-bold">Amazon.ca</span>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true"  name="choose">
                                            <span>在售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true"  name="choose">
                                            <span>停售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width69">

                                </td>
                            </tr>
                            <!-- 3 -->
                            <tr class="registration-listingstatus border pdTop_Bot">
                                <td class="width17">
                                    <span class="a-text-bold">Amazon.com</span>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true"  name="choose">
                                            <span>在售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true" name="choose">
                                            <span>停售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width69">

                                </td>
                            </tr>
                            <!-- 4 -->
                            <tr class="registration-listingstatus border pdTop_Bot">
                                <td width17>
                                    <span class="a-text-bold">Amazon.com.mx</span>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true" name="choose">
                                            <span>在售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width8">
                                    <div class="a-radio">
                                        <label>
                                            <input type="radio" value="true" name="choose">
                                            <span>停售</span>
                                        </label>
                                    </div>
                                </td>
                                <td class="width69">

                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="a-normal">
                        <tbody>
                            <tr class="registration-listingstatus">
                                <td class="a-span6 a-text-right overflow_hidden">
                                    <button class="float_right">取消</button>
                                </td>
                                <td>
                                    <button class="float_left">保存</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>

</html>
