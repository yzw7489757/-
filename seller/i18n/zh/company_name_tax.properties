_body_tips2_c1_1=身为美国公民或美国外籍居民的个人，
_body_tips2_c1_2=在美国境内或依据美国法律建立的合伙制公司、企业、公司或协会，
_body_tips2_c1_3=房地产机构（除外国房地产机构以外）或
_body_tips2_c1_4=美国国内信托
_body_tips2_t2=针对美国联邦税收目的，如果您满足下列条件，则被视为非美国（外籍）人员：
_body_tips2_c2_1=非居民外籍个人，
_body_tips2_c2_2=外国企业，
_body_tips2_c2_3=外国合伙制公司，
_body_tips2_c2_4=外国信托，
_body_tips2_c2_5=外国房地产机构或
_body_tips2_c2_6=非美国人的任何其他人员。
