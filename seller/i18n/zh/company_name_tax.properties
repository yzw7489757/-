_body_tips3=如果您是以个人身份填写信息，请使用您的纳税申报单上出现的信息。
_body_tips4_c1=如果您是个人，请输入您的国籍。如果您是双重国籍公民，请输入您在填写本表格时兼具公民和居民身份的所在国家/地区。如果您不是在您具有公民身份的任何国家/地区中的居民，请输入您最近居住的国家/地区。
_body_tips4_c2=如果您是个人且您的收入与美国贸易或业务实际相关，则必须提供您的居住国家/地区以纳税。
_body_tips5_t1=您的地址（通常称为主要居住地）由下列部分或所有因素确定。它是发生下列事件的地址:
_body_tips5_c1=您拥有或租赁您度过大部分时间所在的主要居所
_body_tips5_c2=您在工作、旅行或在其他地方短暂生活的情况下意图返回到的位置
_body_tips5_c3=您保留您的驾照
_body_tips5_c4=您登记投票
_body_tips5_c5=您保留您的主要银行账户
_body_tips5_c6=您拥有最强烈的家庭纽带
_body_tips5_c7=您的孩子生活和上学
