<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta id="i18n_pagename" content="deposit_method_manage_stopuse">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/deposit_method_distribution.css">
    <link rel="stylesheet" href="./css/prompt.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="ng-scope">
        <div class="a-padding-large">
            <div class="a-row">
                <div class="width74 marRight">
                    <div class="a-row overflow_hidden border_box a-spacing-base">
                        <div class="float_left ">
                            <h1 data-i18n-text="_body_deposit_method"></h1>
                        </div>
                        <div class="float_right a-spacing-top-micro">
                            <a href="./account_information.html" data-i18n-text="_body_account_information"></a>
                        </div>
                    </div>
                    <hr class="a-divider-normal">
                    <div class="a-row  a-spacing-base">
                        <h3>Deactivate deposit method</h3>
                    </div>
                    <div class="a-section a-spacing-base errorInfo none">
                        <div class="a-row">
                            <div class="a-box a-alert a-alert-error">
                                <div class="a-box-inner a-alert-container">
                                    <i class="a-icon a-icon-alert"></i>
                                    <div class="a-alert-content">
                                        <div class="a-row">
                                            <span class="titleText" data-i18n-text="_body_resubmit"></span>
                                        </div>
                                        <div class="a-row">
                                            <div class="a-column a-span12 a-text-right">
                                                <span>- occured at</span>
                                                <span>Thu Jul 05 2018 02:23:50 GMT+0800 (中国标准时间)</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-row a-spacing-top-medium  a-spacing-base">
                            <div class="a-box a-color-alternate-background">
                                <div class="a-box-inner">
                                    <div class="a-row">
                                        <span data-i18n-text="_body_last_number"></span>
                                        <span class="account_number">808</span>
                                        <span data-i18n-text="_body_account_discontinuation"> </span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-spacing-base a-spacing-top-medium">
                            <div>
                                <div class="a-box-inner a-box a-color-alternate-background">
                                    <div class="a-row a-size-medium a-color-base" data-i18n-text="_body_identifying_bank_accounts">
                                        
                                    </div>
                                    <div class="a-row a-size-small a-color-base">
                                        <span data-i18n-text="_body_verify_end_numbers">
                                            </span>
                                        <span class="account_number">808</span>
                                        <span data-i18n-text="_body_complete_account"></span>
                                    </div>
                                    <div class="a-row a-ws-row">
                                        <div class="a-row a-spacing-top-base" id="bank">
                                            <div class="a-row bankAccountVerificationLabel">
                                                <span data-i18n-text="_body_bank_account"></span>
                                            </div>
                                            <div class="a-row" id="account_number">
                                                <input type="text" class="account_number_input bank_input a-input-text a-spacing-top-micro border_box width48">
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="a-row">
                        <div class="a-row a-spacing-top-medium a-ws-row overflow_hidden">
                            <div class="width22 a-column float_left">
                                <div class="a-spacing-top-small a-button a-row ">
                                    <span class="a-button-inner">
                                            <span class="a-button-text block returnBtn" data-i18n-text="_body_returnBtn"></span> 
                                    </span>
                                </div>
                            </div>
                            <div class="width22 a-column float_left">
                                <div class="a-spacing-top-small a-button a-button-primary a-row setting_deposit">
                                    <span class="a-button-inner">

                                        <span class="a-button-text block  submitBtn" data-i18n-text="_body_submit"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="a-container-footer">
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js " type="text/javascript "></script>
<script src="./js/webjs/prompt.js" type="text/javascript "></script>
<script src="./js/public.js " type="text/javascript "></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="i18n/jquery.i18n.properties.js" type="text/javascript"></script>
<script src="i18n/language.js" type="text/javascript"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="./js/webjs/deposit_method_manage_stopuse.js" type="text/javascript "></script>

</html>
