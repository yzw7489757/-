<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/distribution_setting_editor2.css">
    <link rel="stylesheet" href="./css/distribution_setting_current_freight.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="notification-preferences-container">
        <div class="relative Btn">
            <div class="float_left calculation_method_container ">
                <div class="calculation_method  font_color_div">1</div>
                <p>运费设置计算方式</p>
            </div>
            <div class="float_left calculation_method_container ">
                <div class="calculation_method font_color_div">2</div>
                <p>选择标准配送地区和服务级别</p>
            </div>
            <div class="float_left calculation_method_container ">
                <div class="calculation_method font_color_div bgcolor">3</div>
                <p class="font_color_p">设置运费</p>
            </div>
            <div class="float_left calculation_method_container ">
                <div class="calculation_method font_color_div">4</div>
                <p>确认运费</p>
            </div>
            <hr>
            <div class="clear"></div>
        </div>
        <div class="a-row a-box">当前运费</div>
        <table class="a-row ">
            <tr>
                <th colspan="4">111</th>
            </tr>
            <tr>
                <th style="width: 20%;">$0.00</th>
                <th>至</th>
                <th>
                    <input type="text" style="width: 150px">
                </th>
                <th>$
                    <input type="text" style="width: 150px">
                </th>
            </tr>
            <tr>
                <th colspan="4">
                    <span class="buttonLarge primaryLargeButton inner_button">
                        <span class="button_label addBtn">添加更多的区间</span>
                    </span>
                </th>
            </tr>
        </table>
        <div class="marTop30 Btn">
            <div class="pd_20">
                <a href="./distribution_setting.html" class="click_a">
                    <span class="buttonLarge secondaryLargeButton inner_button">
                        <span class="button_label">取消</span>
                    </span>
                </a>
            </div>
            <div>
                <a href="./distribution_setting_modification_freight.html">
                    <span class="buttonLarge primaryLargeButton inner_button">
                        <span class="button_label">继续</span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="a-container-footer">
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js " type="text/javascript"></script>
<script src="./js/webjs/prompt.js" type="text/javascript"></script>
<script src="./js/public.js " type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="./js/webjs/distribution_setting_current_freight.js" type="text/javascript"></script>

</html>
