<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta id="i18n_pagename" content="company_address_choose">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/company_address_choose.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="a-row a-padding-large">
        <div class="a-row">
            <div class="width48 a-column ">
                <div class="a-row overflow_hidden a-spacing-micro">
                    <div class="width65 float_left">
                        <h2 data-i18n-text="_body_company_address"></h2>
                    </div>
                    <div class="width30 a-spacing-top-micro align_right float_right">
                        <a href="./account_information.html" data-i18n-text="_body_account_information"></a>
                    </div>
                </div>
                <hr>

                <hr>
                <div class="a-row a-section a-spacing-top-small">
                    <div class="a-row">
                        <div class="a-row">
                            <form action="">
                                <div class="a-row addNewaddress">
                                    <div class="marBtn10">
                                        <div class="a-row overflow_hidden">
                                            <h1 class="a-size-base inline_block float_left">
                                                <b data-i18n-text="_body_choose_address"></b>
                                            </h1>

                                            <a href="javascript:void(0)" class="inline_block float_right addNewaddressBtn">
                                                <span data-i18n-text="_body_add_address"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="a-spacing-small">
                                        <div id="addTmpl">
                                        </div>
                                        <script id="addArray" type="text/x-dot-template">
                                            {{~it:value:index}}
                                            <div class="adds" data-card="{{= value.address_id}}">
                                                <div class="a-row a-box">
                                                    <div class="a-row a-box-inner_radio">
                                                        <div class="a-row">
                                                            <label>
                                                                <div class="a-row overflow_hidden">
                                                                    <div class="width5 marRight2_7 float_left">
                                                                        {{? value.status == true}}
                                                                        <input type="radio" name="address" checked> 
                                                                        {{??}}
                                                                        <input type="radio" name="address"> 
                                                                        {{?}}
                                                                    </div>
                                                                    <div class="width91 float_right">
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.address)}},</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.address2)}},</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.city)}},</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.country)}},</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.email)}}</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.fullname)}}</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.name)}}</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.phone)}}</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.province)}},</span>
                                                                        <span class="a-size-base">{{= decodeURIComponent(value.zipcode)}}</span>
                                                                    </div>
                                                                </div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            {{~}}
                                        </script>
                                    </div>
                                </div>
                                <div class="a-row none chooseaddress">
                                    <div class="marBtn10">
                                        <div class="a-row overflow_hidden">
                                            <h1 class="a-size-base inline_block float_left">
                                                <b  data-i18n-text="_body_add_address"></b>
                                            </h1>

                                            <a href="#" class="inline_block float_right chooseaddressBtn">
                                                <span  data-i18n-text="_body_choose_address"></span>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="a-box a-spacing-small">
                                        <div class="a-box-inner_radio">
                                            <div class="a-row">
                                                <div class="a-row a-size-base marBtn10">
                                                    <div class="a-row">
                                                        <div class="width99">
                                                            <div class="a-spacing-small" id="address_id">
                                                                <div class="address-inputName">
                                                                    <span data-i18n-text="_body_address"></span>
                                                                    <span class="startColor">*</span>
                                                                </div>
                                                                <input type="text" class="address_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input address">
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="a-row a-size-base marBtn10">
                                                    <div class="a-row">
                                                        <div class="width99">
                                                            <div class="a-spacing-small">
                                                                <div class="address-inputName" data-i18n-text="_body_address_line"></div>
                                                                <input type="text" class="address2_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="a-row a-size-base marBtn10 overflow_hidden">
                                                    <div class="width48 float_left">
                                                        <div class="a-row">
                                                            <div class="width99">
                                                                <div class="a-spacing-small" id="city_input_id">
                                                                    <div class="address-inputName">
                                                                        <span data-i18n-text="_body_region_city" ></span>
                                                                        <span class="startColor">*</span>
                                                                    </div>
                                                                    <input type="text" class="city_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input city">
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="width48 float_right">
                                                        <div class="a-row">
                                                            <div class="width99">
                                                                <div class="a-spacing-small" id="city_id">
                                                                    <div class="address-inputName" data-i18n-text="_body_province_region_state"></div>
                                                                    <input type="text" class="province_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="a-row a-size-base marBtn10 overflow_hidden">
                                                    <div class="width48 float_left">
                                                        <div class="a-row">
                                                            <div class="width99">
                                                                <div class="a-spacing-small relative">
                                                                    <div class="address-inputName">
                                                                        <span  data-i18n-text="_body_country"></span>
                                                                        <span class="startColor">*</span>
                                                                    </div>
                                                                    <span class="a-row inline-block ">
                                                                        <select name="country" class="a-row">
                                                                            <option value="">11</option>
                                                                        </select>
                                                                    </span>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="width48 float_right">
                                                        <div class="a-row">
                                                            <div class="width99">
                                                                <div class="a-spacing-small" id="zipcode_id">
                                                                    <div class="address-inputName" data-i18n-text="_body_zip_code"></div>
                                                                    <input type="text" class="zipcode_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input zip_code">
                                                                </div>
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="a-row a-size-base marBtn10">
                                                    <div class="a-row">
                                                        <div class="width99">
                                                            <div class="a-spacing-small" id="phone_id">
                                                                <div class="address-inputName">
                                                                    <span data-i18n-text="_body_main_telephones"></span>
                                                                    <span class="startColor">*</span>
                                                                </div>
                                                                <input type="text" placeholder="使用“x”分隔分机号" class="phone_input border_box a-input-text onfocusInput a-row a-spacing-top-micro a-box-inner_input tel">
                                                            </div>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </form>
                        </div>
                        <div class="a-row">
                            <div class="a-row a-spacing-top-medium a-ws-row overflow_hidden">
                                <div class="width39 marRight4 float_left">
                                    <div class="a-spacing-top-small a-button a-row ">
                                        <span class="a-button-inner">
                                            <span class="a-button-text block pdTop5 backBtn" data-i18n-text="_body_back"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="width39 float_left">
                                    <div class="a-spacing-top-small a-button a-button-primary a-row ">
                                        <span class="a-button-inner">
                                            <span class="a-button-text block pdTop5 submitBtn" data-i18n-text="_body_submit"></span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="a-container-footer">
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/public.js" type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="i18n/jquery.i18n.properties.js" type="text/javascript"></script>
<script src="i18n/language.js" type="text/javascript"></script>
<script src="js/webjs/prompt.js"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="./js/webjs/company_address_choose.js" type="text/javascript"></script>

</html>
