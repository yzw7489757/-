<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfonthly.css" />
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/question.css"/>
</head>
<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="question-container">
    	<div class="question">
    		
    		<div id="question-wrap"></div>
    		<script  id="question-wrap-tpl" type="text/html">
    			<%if(is_answer=="0"){%>
    				<ul>
	    				<%for(var i=0;i<data.length;i++){%>
	    					<li>
			    				<p><%:=decodeURIComponent(data[i].content)%></p>
			    				<input type="text" placeholder="请输入答案" value="" data-id="<%:=decodeURIComponent(data[i].id)%>"  name=""/>
			    			</li>
	    				<%}%>
		    		</ul>
		    		<div class="a-box a-alert a-alert-success hide" id="CommitSuccess">
						<div class="a-box-inner a-alert-container">
							<h4 class="a-alert-heading">Submitted successfully.</h4>
							<i class="a-icon a-icon-alert"></i>
						</div>
					</div>
		    		<button class="primaryAUIButton commit-question" onclick="question.CommitdataAnswer(this)">提交</button>
    			<%}else{%>
    				<ul>
	    				<%for(var i=0;i<data.length;i++){%>
	    					<li>
			    				<p><%:=decodeURIComponent(data[i].content)%></p>
			    				<p class="answer">你的答案：<span><%:=decodeURIComponent(data[i].answer)%></span></p>
			    				<p class="isright">是否正确：<span><%:=decodeURIComponent(data[i].is_right==1?'正确':'错误')%></span></p>
			    			</li>
	    				<%}%>
		    		</ul>
    			<%}%>
    		</script>
    	</div>
    </div>
    <div class="a-container-footer">
    </div>
</body>
</html>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/template.js" type="text/javascript" charset="utf-8"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="js/webjs/question.js" type="text/javascript" charset="utf-8"></script>
