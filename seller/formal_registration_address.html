<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta id="i18n_pagename" content="formal_registration_address">
    <title>Document</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/basic.css">
    <link rel="stylesheet" href="./css/demo.css">
    <link rel="stylesheet" href="./css/formal_registration_address.css">
</head>

<body>
    <header id="sc-masthead" class="clearable">
    </header>
    <div class="a-container">
        <div class="a-row a-section relative bubbleStyle">
            <h1 class="float_left a-color-state a-size-large a-text-bold width300" data-i18n-text="_body_official_registration_address"></h1>
            <div id="learnmorehelplink" class="float_left ">
                <a class="more_info tip" data-i18n-text="_body_know_more"></a>
                <i class="a-icon a-icon-popover"></i>
            </div>
            <div class="clear"></div>
        </div>
        <div id="nullCheckError" class="a-box a-alert a-alert-error error-alert a-spacing-base " style="display: none; border-color: #c40000;">
            <div class="a-box-inner a-alert-container">
                <i class="a-icon a-icon-alert"></i>
                <div class="a-alert-content"  data-i18n-text="_body_errinfo">
                    
                </div>
            </div>
        </div>
        <div id="successAlert" class="a-box a-alert a-alert-success a-spacing-base" style="display: none">
            <div class="a-box-inner a-alert-container">
                <i class="a-icon a-icon-alert"></i>
                <div class="a-alert-content"  data-i18n-text="_body_success">
                    
                </div>
            </div>
        </div>
        <div class="a-row">
            <div class="bgcolor a-link-section-expander relative main_text_btn">
                <i class="a-icon-img block a-icon a-icon-section-collapse"></i>
            </div>
            <div class="a-section-expander-inner main_text">
                <div class="a-padding-base">
                    <!-- ome -->
                    <div class="add_new_address">
                        <div class="a-ws-spacing-base" style=" margin-bottom: 25px;">
                            <div class="width69 float_left">&nbsp;</div>
                            <div class="width17 float_left">
                                <a href="#" class="add_new_address_a" data-i18n-text="_body_add_new_address"></a>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="a-section">
                            <div id="addTmpl">
                            </div>
                            <script id="addArray" type="text/x-dot-template">
                                {{~it:value:index}}
                                <div class="adds" data-card="{{= value.address_id}}">
                                    <div class="a-row">
                                        <div class="a-box a-column width-90 float_left a-spacing-small">
                                            <div class="a-color-offset-background">
                                                <div class="a-padding-large">
                                                    <div class="float_left">
                                                        {{? value.status == true}}
                                                        <input type="radio" name="address" checked> {{??}}
                                                        <input type="radio" name="address"> {{?}}
                                                    </div>
                                                    <div class="float_left a-radio-p">
                                                        <p>{{= decodeURIComponent(value.fullname) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.country)  || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.address) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.address2)  || '&nbsp'}} </p>
                                                        <br>
                                                        <p>{{= decodeURIComponent(value.city) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.province) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.zipcode) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.country) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.phone) || '&nbsp'}} </p>
                                                        <p>{{= decodeURIComponent(value.email) || '&nbsp'}} </p>
                                                    </div>
                                                    <div class="clear"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="a-column width6 float_left">&nbsp;</div>
                                        {{? index%2 == 1}}
                                        <div class="clear"></div>
                                        {{?}}

                                    </div>
                                </div>
                                {{~}}
                            </script>
                        </div>
                    </div>
                    <!-- two -->
                    <div class="select_existing_address none">
                        <div class="a-ws-spacing-base" style=" margin-bottom: 25px;">
                            <div class="width17 float_left">&nbsp;</div>
                            <div class="width61 float_left">
                                <a href="#" class="select_existing_address_a" data-i18n-text="_body_select_existing_address"></a>
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="a-section">
                            <!-- 国家/地区 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5" data-i18n-text="_body_country_region">
                                       
                                    </div>
                                </div>
                                <div class="width61 float_left relative  a-button relative country_select_div" style="width: 160px">
                                    <select name="country" class="a-row">
                                        <option value="">11</option>
                                    </select>
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!-- 地址 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5" data-i18n-text="_body_address">
                                      
                                    </div>
                                </div>
                                <div class="width61 float_left">
                                    <input type="text" class="address_input a-width-large onfocusInput box-sizing">
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!--地址行2 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5" data-i18n-text="_body_address_line">
                                       
                                    </div>
                                </div>
                                <div class="width61 float_left">
                                    <input type="text" class="address2_input a-width-large onfocusInput box-sizing">
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!-- 市/镇 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5" data-i18n-text="_body_region_city">
                                      
                                    </div>
                                </div>
                                <div class="width61 float_left">
                                    <input type="text" class="city_input a-width-large onfocusInput box-sizing">
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!-- 州/省/地区 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5" data-i18n-text="_body_province_region_state">
                                      
                                    </div>
                                </div>
                                <div class="width61 float_left">
                                    <input type="text" class="province_input a-width-large onfocusInput box-sizing">
                                </div>
                                <div class="clear"></div>
                            </div>
                            <!-- 邮编 -->
                            <div class="a-spacing-base">
                                <div class="width17 float_left align_right ">
                                    <div class="marginRight13 marTop5"  data-i18n-text="_body_zip_code">
                                        
                                    </div>
                                </div>
                                <div class="width61 float_left">
                                    <input type="text" class="zipcode_input a-width-large onfocusInput box-sizing">
                                </div>
                                <div class="clear"></div>
                            </div>
                        </div>

                    </div>
                    <!-- three -->
                    <div class="address_editing none">
                        <div class="width6 float_left a-column">&nbsp;</div>
                        <div class="width40 float_left a-column">
                            <p class="fullname_p"></p>
                            <p class="country_p"></p>
                            <p class="address_p"></p>
                            <p class="address2_p"></p>
                            <br>
                            <p class="city_p"></p>
                            <p class="province_p"></p>
                            <p class="zipcode_p"></p>
                            <p class="phone_p"></p>
                            <p class="email_p"></p>
                        </div>
                        <div class="width31 float_right a-column">
                            <a class="address_editing_a" data-i18n-text="_body_edit"></a>
                        </div>
                        <div class="clear"></div>
                    </div>

                    <div class="Btn a-row">
                        <hr class="a-row a-divider-normal">
                        <div style=" margin-top: 35px;">
                            <div class="width48 float_left marginRight13">
                                <div class="a-button a-button-inner float_right">
                                    <button class=" a-button-text cancelBtn" data-i18n-text="_body_cancel"></button>
                                </div>

                            </div>
                            <div class="width48 float_left">
                                <div class="a-button a-button-primary saveBtn">
                                    <button class=" a-button-text" data-i18n-text="_body_SaveChange"></button>
                                </div>

                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="a-row">
                <a href="./account_information.html" data-i18n-text="_body_back"></a>
            </div>
        </div>
    </div>
    <div class="a-container-footer">
    </div>
</body>
<script src="./js/jquery-3.3.1.min.js " type="text/javascript"></script>
<script src="./js/webjs/prompt.js" type="text/javascript"></script>
<script src="./js/public.js " type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script src="i18n/jquery.i18n.properties.js" type="text/javascript"></script>
<script src="i18n/language.js" type="text/javascript"></script>
<script src="./js/doT.min.js" type="text/javascript"></script>
<script src="./js/webjs/formal_registration_address.js" type="text/javascript"></script>

</html>
