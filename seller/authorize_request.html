<!DOCTYPE html>
<html>
<head>
	<title>确认退货</title>
	<link rel="shortcut icon" href="img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/iconfonthly.css" />
    <link rel="stylesheet" href="./css/header_nav.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/slider.css">
   	<link rel="stylesheet" type="text/css" href="css/authorize_request.css"/>
    <link rel="stylesheet" type="text/css" href="css/common2.css" />
   	<link rel="stylesheet" type="text/css" href="css/overlay.css" />
</head>
<body>
    <header id="sc-masthead" class="clearable"></header>
	<div class="amazon-confirm-shipment-wrap">
		<div class="amazon-confirm-shipment">
			<div id="manage-returns" class="common-container">
				<div class="amazon-confirm-shipment-header">
					<h1>Manage Returns</h1>
				</div>
				<div class="manage-returns-content">
					<div class="order-information">Loading...</div>
					<div class="confirm-address">
						<li class="titlebar">Confirm your return address</li>
						<li class="Possible">
							<p>Return Address <a>Edit</a></p>
							<div class="address-information">
								Loading...
							</div>
						</li>
					</div>
                    <div id="auth-pv-client-side-success-box" class="a-box a-alert-success a-spacing-top-small a-row hide">
                        <div class="a-box-inner a-alert-container">
                            <h4 class="a-alert-heading">Authorize request Successful</h4>
                            <i class="a-icon a-icon-alert"></i>
                            <div class="a-alert-content">
                                <span class="a-list-item">
                                    You have successfully authorize the return request!
                                </span>
                            </div>
                        </div>
                    </div>
					<div>
						<button class="find find_on" onclick="javascript:history.go(-1)">
                            <span class="button-label button">Cancel request</span>
                        </button>
						<button class="highlighted-button" id="authorize_request">
                            <span class="highlighted-button-label button">Authorize request</span>
                        </button>
					</div>
				</div>
			</div>
		</div>
	</div>
   <div class="a-container-footer"></div>
</body>
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/public.js" type="text/javascript"></script>
<script src="js/webjs/seller_public.js" type="text/javascript"></script>
<script type="text/javascript" src="js/laydate.js"></script>
<script type="text/javascript" src="js/webjs/authorize_request.js"></script>
</html>
